<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="./../../css/user/join.css" />
  <link rel="stylesheet" href="./../../css/reset.css" />
</head>

<body>




  <!-- 전체 감싸기 -->
  <div id="wrapper">
    <!--==================== header ============== -->
    <header>header</header>
    <!-- ==========main -->
    <main>
      <p>회원가입</p>
      <!-- 이름 -->
      <div class="name">
        <p>이름</p>
        <div class="name-text">
          <input type="text" placeholder="이름을 입력해주세요">
        </div>
      </div>
      <!-- 아이디 -->
      <div class="id">
        <p>아이디</p>
        <div class="id-text">
          <input type="text" placeholder="아이디를 입력해주세요">
          <button>중복 확인</button>
        </div>
      </div>
      <!-- 비밀번호 -->
      <div class="password">
        <p>비밀번호</p>
        <div class="password-text">
          <input type="text" placeholder="영문,숫자포함 8자 이상으로 입력해주세요">
        </div>
      </div>
      <!-- 비밀번호 확인 -->
      <div class="password">
        <p>비밀번호 확인</p>
        <div class="password-text">
          <input type="text" placeholder="영문,숫자포함 8자 이상으로 입력해주세요">
        </div>
      </div>
      <!-- 이메일 -->
      <div class="id">
        <p>이메일</p>
        <div class="id-text">
          <input type="text" placeholder="이메일을 입력해주세요">
          <button>인증 하기</button>
        </div>
      </div>
      <!-- 닉네임 -->
      <div class="id">
        <p>닉네임</p>
        <div class="id-text">
          <input type="text" placeholder="닉네임을 입력해주세요">
          <button>중복 확인</button>
        </div>
      </div>
      <!-- 연락처 -->
      <div class="id">
        <p>연락처</p>
        <div class="id-text">
          <input type="text" placeholder="연락처를 입력해주세요">
          <button>인증 하기</button>
        </div>
      </div>
      <!-- 생년월일 -->
      <div class="birth">
        <p>생년월일</p>
        <div class="birth-text">
          <div>
            <input type="text">년
          </div>
          <div>
            <input type="text">월
          </div>
          <div>
            <input type="text">일
          </div>
        </div>
      </div>
      <hr>
      <!-- 이용약관 -->
      <div class="agree">
        <div class="agree-container">
          <input type="radio" ><span>모든 약관을 전체동의 합니다.</span>
          <p>(전체 동의는 필수 및 선택 정보에 대한 동의가 포함되어 있습니다)</p>
        </div>
        <hr id="hr">
        <div class="agree-container2">
          <input type="radio" ><span>이용약관 동의 (필수)</span>
        </div>
        <div class="agree-container2">
          <input type="radio" ><span>개인정보 수집 및 이용 동의 (필수)</span>
        </div>
        <div class="agree-container2">
          <input type="radio" ><span>이용약관 동의 (필수)</span>
        </div>
      </div>
      <!-- 회원가입 버튼 -->
      <div class="login">
        <button>회원가입</button>
      </div>
      <!-- 로그인으로 이동 -->
      <div class="move-login">
        <span>이미 계정이 있으신가요?</span>
        <a href="./../user/login.html">로그인 로고!!!</a>
      </div>

    </main>

    <footer>footer</footer>
  </div>








</body>

</html>
