<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="./../../css/user/join.css" />
  <link rel="stylesheet" href="./../../css/reset.css" />
</head>

<body>




  <!-- 전체 감싸기 -->
  <div id="wrapper">
    <!--==================== header ============== -->
    <header>header</header>
    <!-- ==========main -->
    <main>
      <p>회원가입</p>
      <!-- 이름 -->
      <div class="name">
        <p>이름</p>
        <div class="name-text">
          <input type="text" placeholder="이름을 입력해주세요">
        </div>
      </div>
      <!-- 아이디 -->
      <div class="id">
        <p>아이디</p>
        <div class="id-text">
          <input type="text" placeholder="아이디를 입력해주세요">
          <button>중복 확인</button>
        </div>
      </div>
      <!-- 비밀번호 -->
      <div class="password">
        <p>비밀번호</p>
        <div class="password-text">
          <input type="text" placeholder="영문,숫자포함 8자 이상으로 입력해주세요">
        </div>
      </div>
      <!-- 비밀번호 확인 -->
      <div class="password">
        <p>비밀번호 확인</p>
        <div class="password-text">
          <input type="text" placeholder="영문,숫자포함 8자 이상으로 입력해주세요">
        </div>
      </div>
      <!-- 이메일 -->
      <div class="id">
        <p>이메일</p>
        <div class="id-text">
          <input type="text" placeholder="이메일을 입력해주세요">
          <button>인증 하기</button>
        </div>
      </div>
      <!-- 닉네임 -->
      <div class="id">
        <p>닉네임</p>
        <div class="id-text">
          <input type="text" placeholder="닉네임을 입력해주세요">
          <button>중복 확인</button>
        </div>
      </div>
      <!-- 연락처 -->
      <div class="id">
        <p>연락처</p>
        <div class="id-text">
          <input type="text" placeholder="연락처를 입력해주세요">
          <button>인증 하기</button>
        </div>
      </div>
      <!-- 생년월일 -->
      <div class="birth">
        <p>생년월일</p>
        <div class="birth-text">
          <div>
            <input class="edit-birth-year" type="text"  placeholder="ex)1999" oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="4">년
          </div>
          <div class="month">
            <select name="month" class="edit-birth-month">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>월
          </div>
          <div class="day">
            <select class="edit-birth-day" name="day">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="12">13</option>
              <option value="12">14</option>
              <option value="12">15</option>
              <option value="12">16</option>
              <option value="12">17</option>
              <option value="12">18</option>
              <option value="12">19</option>
              <option value="12">20</option>
              <option value="12">21</option>
              <option value="12">22</option>
              <option value="12">23</option>
              <option value="12">24</option>
              <option value="12">25</option>
              <option value="12">26</option>
              <option value="12">27</option>
              <option value="12">28</option>
              <option value="12">29</option>
              <option value="12">30</option>
              <option value="12">31</option>
            </select>일
          </div>
        </div>
      </div>
      <hr>
      <!-- 이용약관 -->
      <div class="agree">
        <div class="agree-container">
          <input type="radio" ><span>모든 약관을 전체동의 합니다.</span>
          <p>(전체 동의는 필수 및 선택 정보에 대한 동의가 포함되어 있습니다)</p>
        </div>
        <hr id="hr">
        <div class="agree-container1">
          <input type="radio" ><span>이용약관 동의 (필수)</span>
        </div>
        <div class="agree-container2">
          <input type="radio" ><span>개인정보 수집 및 이용 동의 (필수)</span>
        </div>
        <div class="agree-container2">
          <input type="radio" ><span>광고 수신 동의 (선택)</span>
        </div>
      </div>
      <!-- 회원가입 버튼 -->
      <div class="login">
        <button>회원가입</button>
      </div>
      <!-- 로그인으로 이동 -->
      <div class="move-login">
        <span>이미 계정이 있으신가요?</span>
        <a href="./../user/login.html">
          <img src="./../../img/user/login-logo.png" alt="">
        </a>
      </div>

    </main>

    <footer>footer</footer>
  </div>








</body>

</html>
